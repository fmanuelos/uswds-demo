name: Build & Deploy (shadcn + storybook)

on:
  push:
    branches: [ "nciws" ]
  pull_request:

permissions:
  contents: read
  pages: write          # needed for GitHub Pages deploy
  id-token: write       # needed for GitHub Pages deploy

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      # Optional â€” only if you actually have a shadcn build step
      - name: Build shadcn registry
        run: npm run registry:build
        continue-on-error: false

      - name: Build Storybook
        run: npm run storybook:build

      # Prepare one Pages artifact that includes both:
      # - /registry  -> your shadcn JSONs
      # - /storybook -> Storybook static site
      # - README.md  -> your documentation
      - name: Assemble site artifact
        run: |
          rm -rf site
          mkdir -p site/registry site/storybook
          # Copy your JSON registry (adjust if your output is elsewhere)
          cp -R registry/* site/registry/
          # Copy Storybook static build
          cp -R storybook-static/* site/storybook/
          # Copy README.md to site
          cp README.md site/README.md
          # Create simple index.html for the site
          cat > site/index.html << 'EOF'
            <!doctype html>
              <html lang="en">
              <head>
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <title>USWDS Demo - Component Library</title>
              </head>
              <body>
                <h1>USWDS Demo - Component Library</h1>
                <nav>
                  <ul>
                    <li><a href="/${GITHUB_REPOSITORY#*/}/storybook/">ðŸ“š View Component Library (Storybook)</a></li>
                    <li><a href="/${GITHUB_REPOSITORY#*/}/registry/">ðŸ“¦ Component Registry (JSON)</a></li>
                    <li><a href="/${GITHUB_REPOSITORY#*/}/README.md">ðŸ“– Documentation (README)</a></li>
                  </ul>
                </nav>
              </body>
            </html>
          EOF

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/nciws'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4